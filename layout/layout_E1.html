<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹디자인기능사 레이아웃 유형 E-1</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #wrap {
        width: 100%;
      }
      #main {
        width: 100%;
        height: calc(100vh - 120px);
        display: flex;
      }
      #header {
        width: 200px;
      }
      #header .logo {
        width: 100%;
        height: 10%;
        background-color: #fafafa;
      }
      #header .nav {
        width: 100%;
        height: 90%;
        background-color: #f5f5f5;
      }
      #contents {
        width: 400px;
      }
      #contents .banner {
        width: 100%;
        height: 15%;
        background-color: #efefef;
      }
      #contents .notice {
        width: 100%;
        height: 35%;
        background-color: #e2e2e2;
      }
      #contents .gallery {
        width: 100%;
        height: 35%;
        background-color: #dbdbdb;
      }
      #contents .link {
        width: 100%;
        height: 15%;
        background-color: #cfcfcf;
      }
      #slider {
        width: calc(100% - 600px);
        height: 100%;
        background-color: #c0c0c0;
      }
      #footer {
        width: 100%;
        display: flex;
      }
      #footer .footer1 {
        width: 20%;
        height: 120px;
        background-color: #b1b1b1;
      }
      #footer .footer2 {
        width: 80%;
      }
      #footer .footer2 .footer2-1 {
        width: 100%;
        height: 60px;
        background-color: #aaaaaa;
      }
      #footer .footer2 .footer2-2 {
        width: 100%;
        height: 60px;
        background-color: #9a9a9a;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <main id="main">
        <header id="header">
          <h1 class="logo"></h1>
          <nav class="nav"></nav>
        </header>
        <section id="contents">
          <article class="banner"></article>
          <article class="notice"></article>
          <article class="gallery"></article>
          <article class="link"></article>
        </section>
        <article id="slider"></article>
      </main>
      <footer id="footer">
        <div class="footer1"></div>
        <div class="footer2">
          <div class="footer2-1"></div>
          <div class="footer2-2"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
